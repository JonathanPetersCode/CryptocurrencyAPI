<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Cryptocurrency Current Price</title>

</head>

      <video autoplay muted loop id="myVideo">

  <div id="container">

      <img src="icons/btc.svg" alt="Bitcoin Icon">
      <h1>Bitcoin</h1>
      <button id="btn1" type="button">Current BTC Rate (USD)</button>
      <div id="btcResults"></div>

      <button id="btn2" type="button">Current ETH Rate (USD)</button>
      <div id="ethResults"></div>

      <h1> Litecoin</h1>
      <button id="btn3" type="button">Current LTC Rate (USD)</button>
      <div id="ltcResults"></div>
